# Partitioned train
train:
  type: PartitionedDataSet
  path: data/01_raw/train_/train_data/
  filename_suffix: '.parquet'
  dataset:
    type: pandas.ParquetDataSet

# Train Labels
train_labels:
  type: pandas.ParquetDataSet
  filepath: data/01_raw/train_/train_labels/train_labels.parquet

# Partitioned joined train
joined_train:
  type: PartitionedDataSet
  path: data/02_curated/train_/
  filename_suffix: '.parquet'
  dataset:
    type: pandas.ParquetDataSet
    save_args:
      index: False

# Train with my feature
my_features_train:
  type: PartitionedDataSet
  path: data/03_feature/train_/
  filename_suffix: '.parquet'
  dataset:
    type: pandas.ParquetDataSet
    save_args:
      index: False